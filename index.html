<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      .container{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <br><br>
    <div class="container">
      <div>
        <h3 class="text-center">Rounded Image</h3>
        <img src="jakarta.jpg" alt="" class="rounded" width="300" height="300">
      </div>
      <div>
        <h3 class="text-center">Circle Image</h3>
        <img src="lampung.jpg" alt="" class="rounded-circle" width="300" height="300">
      </div>
      <div>
        <br><br>
        <h3 class="text-center">Thumbnail Image</h3>
        <img src="yogyakarta.jpg" alt="" class="img-thumbnail" width="300" height="300">
      </div>
    </div>
  </body>
</html>
